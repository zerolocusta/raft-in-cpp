syntax = "proto2";

package raft_msg;

import "raft_enum.proto";

message LogEntry {
    required uint64 index            = 1;
	required uint64 term             = 2;
	required CommandType command_type = 3;

    message Entry{
        required string key   = 1;
        optional string value = 2;       
    }

    required Entry entry = 4;
}